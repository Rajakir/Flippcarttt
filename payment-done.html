<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background: #2874f0;
            color: #fff;
            padding: 10px;
        }

        section {
            padding: 20px;
        }

        .success-message {
            background: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
            padding: 15px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 5px;
        }

        footer {
            background: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Payment Success</h1>
    </header>

    <section>
        <div class="success-message">
            <h2>Thank you for your purchase!</h2>
            <p>Your payment has been successfully processed.</p>
            <p>Order details and confirmation will be sent to your email.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Flipkart. All rights reserved.</p>
    </footer>
</body>

</html>
